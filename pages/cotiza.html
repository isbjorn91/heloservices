      <div class="s-cotiza">

        <div class="selectores">
          <form action="">
            <div>
              <label for="nombre"
                >Ingresa tu nombre<input
                  type="text"
                  placeholder="Nombre"
                  name="nombre"
                  required
                />
              </label>

              <label for="telefono"

                  type="text"
                  placeholder="+56 9"

                >Ingresa tu correo<input
                  type="text"
                  placeholder="Correo electrónico"
                  name="correo"
                  required
              /></label>

              <label for="servicios"
                >Seleciona el servicio:<select name="servicios">
                  <optgroup label="Seleccionar Servicio">
                    <option value="aeropuerto">Aeropuerto - Ciudad</option>
                    <option value="faena">Faena Minera</option>
                    <option value="carga">Cargas - Documentos</option>
                    <option value="ciudad">Ciudad</option>
                  </optgroup>
                </select></label
              >
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Agrega tus comentarios</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
          </form>
          <div>
            <a href="">Cotizar</a>
